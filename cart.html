<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Tailwind CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- No more custom CSS files, using Tailwind for styling -->
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header - Now using Tailwind classes for styling -->
    <header class="bg-white shadow-md py-4">
        <nav class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-gray-800">My Store</a>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-gray-800">Products</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-800">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content - Cart Items and Summary -->
    <main class="container mx-auto py-8">
        <section id="cart-items" class="mb-8">
            <h2 class="text-3xl font-semibold mb-4">Your Shopping Cart</h2>

            <!-- Example Cart Item - Dynamically populated with JavaScript -->
            <div class="cart-item flex items-center border rounded-lg shadow-md p-4 mb-4">
                <img src="images/product1.jpg" alt="Product 1" class="w-24 h-24 object-cover rounded mr-4">
                <div class="item-details flex-grow">
                    <h3 class="text-xl font-semibold">Product Name 1</h3>
                    <p class="text-gray-600">Price: $19.99</p>
                    <div class="quantity-controls flex items-center mt-2">
                        <button class="quantity-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-l" onclick="decreaseQuantity(this)">-</button>
                        <input type="number" class="quantity-input w-16 text-center border border-gray-300 rounded-r focus:outline-none focus:border-blue-500" value="1" min="1">
                        <button class="quantity-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-r" onclick="increaseQuantity(this)">+</button>
                    </div>
                </div>
                <button class="remove-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="removeItem(this)">Remove</button>
            </div>

            <div class="cart-item flex items-center border rounded-lg shadow-md p-4 mb-4">
                <img src="images/product2.jpg" alt="Product 2" class="w-24 h-24 object-cover rounded mr-4">
                <div class="item-details flex-grow">
                    <h3 class="text-xl font-semibold">Product Name 2</h3>
                    <p class="text-gray-600">Price: $29.99</p>
                    <div class="quantity-controls flex items-center mt-2">
                        <button class="quantity-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-l" onclick="decreaseQuantity(this)">-</button>
                        <input type="number" class="quantity-input w-16 text-center border border-gray-300 rounded-r focus:outline-none focus:border-blue-500" value="2" min="1">
                        <button class="quantity-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-r" onclick="increaseQuantity(this)">+</button>
                    </div>
                </div>
                <button class="remove-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="removeItem(this)">Remove</button>
            </div>

            <!-- Add more cart items here -->

            <p id="empty-cart-message" class="text-gray-500" style="display:none;">Your cart is empty.</p>
        </section>

        <!-- Order Summary Section -->
        <section id="cart-summary" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
            <p class="mb-2">Subtotal: <span id="subtotal">$0.00</span></p>
            <p class="mb-2">Shipping: <span id="shipping">$5.00</span></p>
            <p class="mb-4">Total: <span id="total">$0.00</span></p>
            <button id="checkout-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Proceed to Checkout</button>
        </section>
    </main>

    <!-- Footer - Using Tailwind classes for styling -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 My Store</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/cart.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
