<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css"> <!-- Link to cart-specific CSS -->
    <link rel="stylesheet" href="css/global.css"> <!-- Link to global CSS for consistent styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <!-- Basic Header - Consider moving to a shared header file for consistency -->
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section id="cart-items">
            <h2>Your Shopping Cart</h2>

            <!-- Example Cart Item - Dynamically populate this section with JavaScript -->
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product Name 1</h3>
                    <p>Price: $19.99</p>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="decreaseQuantity(this)">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-button" onclick="increaseQuantity(this)">+</button>
                    </div>
                    <button class="remove-button" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="images/product2.jpg" alt="Product 2">
                <div class="item-details">
                    <h3>Product Name 2</h3>
                    <p>Price: $29.99</p>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="decreaseQuantity(this)">-</button>
                        <input type="number" class="quantity-input" value="2" min="1">
                        <button class="quantity-button" onclick="increaseQuantity(this)">+</button>
                    </div>
                    <button class="remove-button" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <!-- Add more cart items here -->

            <p id="empty-cart-message" style="display:none;">Your cart is empty.</p>
        </section>

        <section id="cart-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Shipping: <span id="shipping">$5.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <!-- Basic Footer - Consider moving to a shared footer file for consistency -->
        <p>&copy; 2023 My Store</p>
    </footer>

    <script src="js/cart.js"></script> <!-- Link to cart-specific JavaScript -->
    <script src="js/utils.js"></script> <!-- Link to utility JavaScript for shared functions -->
</body>
</html>
